<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatMiles</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body onload="checkAuth()">
    <nav>
        <a href="/html/index.html">Home</a> <!-- Updated path -->
        <a href="/html/workout_log.html">Workout Log</a> <!-- Updated path -->
        <a href="/html/login.html" id="login-link">Login</a> <!-- Updated path -->
        <a href="/html/register.html" id="register-link">Register</a> <!-- Updated path -->
        <a href="#" id="logout-link" style="display: none;" onclick="logout()">Logout</a>
    </nav> 
 
    <header>
        <div class="header-container">
            <img src="/images/logo.png" alt="Team Logo" class="logo">
            <div class="header-content">
                <h1>BeatMiles</h1> 
                <p>Track your cardio workouts and monitor your progress</p>
                <button id="hero-button" onclick="window.location.href='workout_log.html'">Log New Workout</button>
            </div>
        </div>
    </header> 

    <script>
        function checkAuth() {
            const loggedInUser = localStorage.getItem("loggedInUser");
            const loginLink = document.getElementById("login-link");
            const registerLink = document.getElementById("register-link");
            const logoutLink = document.getElementById("logout-link");

            if (loggedInUser) {
                loginLink.style.display = "none";
                registerLink.style.display = "none"; 
                logoutLink.style.display = "inline";
            } else {
                loginLink.style.display = "inline";
                registerLink.style.display = "inline";
                logoutLink.style.display = "none";
            }
        }
    </script>
    <script src="../js/script.js"></script>
</body>
</html>
